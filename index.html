<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking and Volume Control</title>
</head>
<body>
    <h1>Hand Tracking and Volume Control</h1>

    <img src="{{ url_for('video_feed') }}" alt="Hand Tracking">

    <script>
        window.onload = function() {
            var img = document.querySelector('img');
            img.onload = function() {
                var body = document.querySelector('body');
                body.style.height = img.clientHeight + 'px';
            }
        }
    </script>
</body>
</html>
